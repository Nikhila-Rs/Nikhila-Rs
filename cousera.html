<script>
  var all_classes = ['col-md-1', 'col-md-2', 'col-md-3']; 
var index = 0;
$('#botao').click( function(){
  var previous_index = index - 1;
  if(previous_index < 0 ){ previous_index = 0; }
  $('.content').removeClass(all_classes[previous_index]);
  $('.content').addClass(all_classes[index]);
  ++index;
  if(index > all_classes.length){ index = 0; }
});
</script>
